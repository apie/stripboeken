{# w3-hover does not support theme. So we defined these colors hardcoded. #}
<tr class="item-row {{'w3-hide' if item.owned or item.read}}">
    <td data-sort="{{item.name|sortable}}">{{item.name}}</td>
    <td>
        <div class="w3-round w3-center w3-block w3-border-0 {{'w3-green' if item.owned else 'w3-theme-dark'}}">
            {{'Ja' if item.owned else 'Nee'}}
            {{ ' maar al gelezen' if item.read and not item.owned else '' }}
        </div>
    </td>
    <td>
        <div class="w3-round w3-center w3-block w3-border-0 {{'w3-green' if item.want else 'w3-theme-dark'}}">
            {{'Ja' if item.want else 'Nee'}}
        </div>
    </td>
</tr>
