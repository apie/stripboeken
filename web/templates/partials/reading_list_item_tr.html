<!-- w3-hover does not support theme. So we defined these colors hardcoded. -->
<tr>
    <td>{{item.name}}</td>
    <td><a href="/collection/{{item.collection_id}}">{{item.collection.name}}</a></td>
    <td hx-patch='/item/{{item.id}}' name='read' hx-target="closest tr" hx-swap="outerHTML swap:1s">
        <button class="w3-round w3-block w3-border-0 {{'w3-green' if item.read else 'w3-theme-dark'}} w3-hover-yellow">
            {{'Ja' if item.read else 'Nee'}}
        </button>
    </td>
</tr>
