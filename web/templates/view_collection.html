{% extends "base.html" %}
{% block body %}
<a class="w3-btn" href="/">
    <i class="fa fa-arrow-left"></i> Terug
</a>
<h2>Bewerk lijstje "{{collection.name}}"

<!-- TODO geen swap maar gewoon redirect doen -->
<button class="w3-button w3-hover-red w3-small" hx-delete="/collection/{{collection.id}}" hx-confirm="Weet je het zeker?" hx-target="body" hx-swap="swap:1s">
    <i class="fa fa-trash"></i>
</button>
</h2>

<form hx-post="/item/new" hx-target="#collection_table_body" hx-swap="afterbegin" class="w3-container">
    <input type="hidden" name="collection_id" value="{{collection.id}}">
    <input class="w3-input" type="text" name="name" placeholder="Nieuw item" required>
    <input class="w3-input" type="submit" value="Toevoegen">
</form>
<span class="htmx-indicator">EVEN GEDULD AUB</span>
<table id="collection_table" class="w3-table w3-hoverable">
    <thead>
    <tr>
    <!-- TODO sequence flipt de layout -->
<!--        <th>Sequence<th> -->
        <th>Naam</th>
        <th>Heb ik</th>
        <th>Wil ik</th>
        <th>Gelezen</th>
        <!-- TODO rating column Rating -->
        <!-- TODO uitgavejaar -->
        <th>x</th>
    </tr>
    </thead>
    <tbody id="collection_table_body" >
        {% for item in items %}
            {% include 'item_tr.html' %}
        {% endfor %}
</table>
<a href="#top">
    <i class="fa fa-arrow-up"></i> Naar boven
</a>
{% endblock body %}
