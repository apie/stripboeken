{% extends "base.html" %}
{% block body %}
<a href="/">Terug</a>
<h2>Bewerk lijstje "{{collection.name}}"</h2>
<!-- TODO geen swap maar gewoon redirect doen -->
<button class="btn btn-danger" hx-delete="/collection/{{collection.id}}" hx-confirm="Weet je het zeker?" hx-target="body" hx-swap="swap:1s">Verwijder hele lijst</button>

<form hx-post="/item/new" hx-target="#collection_table_body" hx-swap="afterbegin">
    <label for="name">Nieuw item</label>
    <input type="hidden" name="collection_id" value="{{collection.id}}">
    <input type="text" name="name" placeholder="Naam" required>
    <input type="submit" value="Toevoegen">
</form>
<span class="htmx-indicator">EVEN GEDULD AUB</span>
<table id="collection_table">
    <thead>
    <tr>
    <!-- TODO sequence flipt de layout -->
<!--        <th>Sequence<th> -->
        <th>Naam</th>
        <th>Heb ik</th>
        <th>Wil ik</th>
        <th>Gelezen</th>
        <!-- TODO rating column Rating -->
        <!-- TODO uitgavejaar -->
    </tr>
    </thead>
    <tbody id="collection_table_body" >
        {% for item in items %}
            {% include 'item_tr.html' %}
        {% endfor %}
</table>
{% endblock body %}
