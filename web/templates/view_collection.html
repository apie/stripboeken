{% extends "base.html" %}
{% block body %}

    <tr>
<!--        <th>Sequence<th> flipt de layout todo -->

        <!-- uitgavejaar todo -->

    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.name}}</td>

        </tr>
        {% endfor %}
